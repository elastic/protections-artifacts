[rule]
description = """
Detects when Python is executed with the -c (command) option containing suspicious Python code followed immediately
after by a Python outbound network event. This activity could indicate and attempt to establish initial access or
download an additional payload or tool from C2.
"""
id = "01898b20-1504-49d1-98b2-777e32c207be"
license = "Elastic License v2"
name = "Potential Python Reverse Shell"
os_list = ["macos"]
version = "1.0.6"

query = '''
sequence by process.entity_id with maxspan=30s
[process where event.type == "start" and event.action == "exec" and 
  process.name like~ "python*" and 
  process.args == "-c" and
  process.command_line like~ ("*import*pty.spawn*", "*import*subprocess.call*")]
[network where event.type == "start" and event.type == "start" and
   not cidrmatch(destination.ip, 
       "240.0.0.0/4", "233.252.0.0/24", "224.0.0.0/4", "198.19.0.0/16", "192.18.0.0/15", 
       "192.0.0.0/24", "10.0.0.0/8", "127.0.0.0/8", "169.254.0.0/16", "172.16.0.0/12", 
       "192.0.2.0/24", "192.31.196.0/24", "192.52.193.0/24", "192.168.0.0/16", "192.88.99.0/24", 
       "100.64.0.0/10", "192.175.48.0/24", "198.18.0.0/15", "198.51.100.0/24", "203.0.113.0/24",
       "::1", "FE80::/10", "FF00::/8")]
'''

min_endpoint_version = "8.16.0"
optional_actions = []
[[actions]]
action = "kill_process"
field = "process.entity_id"
state = 0

[[actions]]
action = "kill_process"
field = "process.parent.entity_id"
state = 0

